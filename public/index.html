<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <div id="drop">
      <div id="newWindows" draggable="true">
        <div id="upperBar">
          <img src="" alt="">
          <p></p>
          <button></button>
        </div>
        <div id="windowsBody">
        </div>
        <div id="windowsBottom"></div>
      </div>
    </div>
    <div id="iconsBar">
      <button id="memoryIcon" ondblclick="alert()" type="button">
        <img id="memoryImage" src="img/memory_icon.png" alt="memory icon">
      </button>
      <button id="chatIcon" ondblclick="alert()" type="button">
        <img id="chatImage" src="img/chat-icon.jpg" alt="chat icon">
      </button>
      <button id="hangmanIcon" ondblclick="alert()" type="button">
        <img id="hangmanImage" src="img/hangman_icon.png" alt="hangman icon">
      </button>
    </div>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
